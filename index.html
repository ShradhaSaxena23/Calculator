<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calclator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1 class="intro">Calculator to calculate</h1>
    <div class="main">

        <!--<div class="row">
            <button class="button">AC</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button">/</button>
        </div>-->
        <div class="row">
            
                <input type="text" class="input" placeholder="0.">
          
        </div>
        <div class= "row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="color:rgb(60, 205, 60)">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="color:rgb(60, 205, 60)">-</button>
        </div>
        <div class= "row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="color:rgb(60, 205, 60)">+</button>
        </div>
        <div class= "row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button" style="color:rgb(60, 205, 60)">/</button>
        
        </div>
        <div class= "row">
            <button class="button" style="color:red">Clear</button>
        </div>
    </div>

<script src="calc.js"></script>
</body>
</html>
